server {
    # Lắng nghe HTTP trên cổng 80
    listen 80;

    # Thư mục gốc trỏ vào public/ của Laravel
    root /var/www/html/public;

    # File mặc định khi truy cập
    index index.php index.html;

    # Xử lý request thông thường (tĩnh & route Laravel)
    location / {
        # Nếu file tồn tại thì trả trực tiếp,
        # nếu không thì chuyển vào index.php với query string
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Xử lý các file PHP
    location ~ \.php$ {
        # Nạp các cấu hình FastCGI mặc định
        include fastcgi_params;

        # Chuyển tiếp request PHP đến service PHP-FPM (auth-app) chạy trên port 9000
        # (tên service "auth-app" sẽ được định nghĩa trong docker-compose.yml)
        fastcgi_pass auth-app:9000;

        # Biến môi trường để PHP biết file nào cần chạy
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
